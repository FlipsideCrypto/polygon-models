# Name your project! Project names should contain only lowercase characters
# and underscores. A good package name should reflect your organization's
# name or the intended use of these models
name: "polygon_models"
version: "1.0.0"
config-version: 2

# This setting configures which "profile" dbt uses for this project.
profile: "polygon"

# These configurations specify where dbt should look for different types of files.
# The `source-paths` config, for example, states that models in this project can be
# found in the "models/" directory. You probably won't need to change these!
model-paths: ["models"]
analysis-paths: ["analysis"]
test-paths: ["tests"]
seed-paths: ["data"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]
docs-paths:
  ["dbt_packages/fsc_evm/doc_descriptions", "models/doc_descriptions", "models"]

target-path: "target" # directory which will store compiled SQL files
clean-targets: # directories to be removed by `dbt clean`
  - "target"
  - "dbt_modules"
  - "dbt_packages"

tests:
  +store_failures: true # all tests

on-run-start:
  - "{{ create_sps() }}"
  - "{{ create_udfs() }}"

on-run-end:
  - '{{ apply_meta_as_tags(results) }}'

dispatch:
  - macro_namespace: dbt
    search_order:
      - polygon-models
      - dbt_snowflake_query_tags
      - dbt

query-comment:
  comment: '{{ dbt_snowflake_query_tags.get_query_comment(node) }}'
  append: true # Snowflake removes prefixed comments.

# Configuring models
# Full documentation: https://docs.getdbt.com/docs/configuring-models

models:
  polygon_models: # replace with the name of the chain
    +copy_grants: true
    +persist_docs:
      relation: true
      columns: true
    +on_schema_change: "append_new_columns"
  livequery_models:
    +materialized: ephemeral
  fsc_evm:
    +enabled: false # disable fsc_evm package by default
    +copy_grants: true
    +persist_docs:
      relation: true
      columns: true
    +on_schema_change: "append_new_columns"
    main_package:
      +enabled: false # disable top level package by default, enabled subpackages as needed
      admin:
        +enabled: true
      core:
        +enabled: true # enable subpackages, as needed
        bronze:
          +enabled: false
          token_reads:
            +enabled: true
      github_actions:
        +enabled: true
      labels:
        +enabled: true
      observability:
        +enabled: true
      prices:
        +enabled: true
      utils:
        +enabled: true
    decoder_package:
      +enabled: false
      abis:
        +enabled: true
      decoded_logs:
        +enabled: false
        gold:
          +enabled: true
        silver:
          +enabled: true
        streamline:
          +enabled: true
    curated_package:
      +enabled: false
      stats:
        +enabled: true
    scores_package:
      +enabled: true

# In this example config, we tell dbt to build all models in the example/ directory
# as tables. These settings can be overridden in the individual model files
# using the `{{ config(...) }}` macro.

vars:
  "dbt_date:time_zone": GMT
  STREAMLINE_INVOKE_STREAMS: False
  UPDATE_UDFS_AND_SPS: False
  STREAMLINE_USE_DEV_FOR_EXTERNAL_TABLES: False
  UPDATE_SNOWFLAKE_TAGS: True
  HEAL_MODEL: False
  HEAL_MODELS: []
  DROP_UDFS_AND_SPS: False
  STUDIO_TEST_USER_ID: '{{ env_var("STUDIO_TEST_USER_ID", "98d15c30-9fa5-43cd-9c69-3d4c0bb269f5") }}'

