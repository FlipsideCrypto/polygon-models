name: dbt_run_streamline_traces_receipts_history
run-name: dbt_run_streamline_traces_receipts_history

on:
  workflow_dispatch:
  schedule:
    # Runs "every 5 minutes" (see https://crontab.guru)
    - cron: '*/5 * * * *'

env:
  DBT_PROFILES_DIR: ./

  ACCOUNT: "${{ secrets.ACCOUNT }}"
  ROLE: "${{ secrets.ROLE }}"
  USER: "${{ secrets.USER }}"
  PASSWORD: "${{ secrets.PASSWORD }}"
  REGION: "${{ secrets.REGION }}"
  DATABASE: "${{ secrets.DATABASE }}"
  WAREHOUSE: "${{ secrets.WAREHOUSE }}"
  SCHEMA: "${{ secrets.SCHEMA }}"

concurrency:
  group: ${{ github.workflow }}

jobs:
  run_dbt_jobs:
    runs-on: ubuntu-latest
    environment:
      name: workflow_prod

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v1
        with:
          python-version: "3.7.x"

      - name: install dependencies
        run: |
          pip3 install dbt-snowflake~=1.3.0 cli_passthrough requests click
          dbt deps
      - name: Run DBT Jobs
        run: |
          dbt run --var '{"UPDATE_UDFS_AND_SPS":True}' -m 1+models/silver/streamline/streamline__trace_blocks_history.sql 1+models/silver/streamline/streamline__eth_getBlockReceipts_history.sql