name: dbt_run_api_feeder_table
run-name: dbt_run_api_feeder_table

on:
  workflow_dispatch:
  schedule:
    # Runs "at 8:00 UTC" (see https://crontab.guru)
    - cron: '0 8 * * *'
    
env:
  DBT_PROFILES_DIR: ./

  ACCOUNT: "${{ vars.ACCOUNT }}"
  ROLE: "${{ vars.ROLE }}"
  USER: "${{ vars.USER }}"
  PASSWORD: "${{ secrets.PASSWORD }}"
  REGION: "${{ vars.REGION }}"
  DATABASE: "${{ vars.DATABASE }}"
  WAREHOUSE: "${{ vars.WAREHOUSE }}"
  SCHEMA: "${{ vars.SCHEMA }}"

concurrency:
  group: ${{ github.workflow }}

jobs:
  run_dbt_jobs:
    runs-on: ubuntu-latest
    environment: 
      name: workflow_prod

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip"

      - name: install dependencies
        run: |
          pip3 install dbt-snowflake==${{ vars.DBT_VERSION }} cli_passthrough requests click
          dbt deps
      - name: Run DBT Jobs
        run: |
          dbt run -m models/silver/API_udf/silver__relevant_abi_contracts.sql models/silver/API_udf/silver__relevant_contracts.sql
# moved to non_realtime job to match ethereum's structure 
# relevant_abi_contracts now running in abi_refresh job
# relevant contracts now in non_realtime incremental job (will need to be here when we add contract_reads anyway)