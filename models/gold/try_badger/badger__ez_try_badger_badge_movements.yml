version: 2
models:
  - name: badger__ez_try_badger_badge_movements
    description: 'This table contains all badge movements from try badger'
      
    columns:
      - name: BLOCK_NUMBER
        description: 'The block number that the badge was moved.'
      - name: BLOCK_TIMESTAMP
        description: 'The block timestamp that the badge was moved.'
      - name: TX_HASH
        description: 'The transaction hash that the badge was moved.'
      - name: EVENT_INDEX
        description: 'The event index in which transaction hash that the badge was moved.'
      - name: NETWORK_ADDRESS
        description: 'The smart contract address.'
      - name: BADGE_ID
        description: 'The Badge ID'
      - name: BADGE_AMOUNT
        description: 'The number of Badges transfered'
      - name: PREVIOUS_OWNER
        description: 'The address previously holding this Badge ID'
      - name: LATEST_OWNER
        description: 'The address currently holding this Badge ID'
