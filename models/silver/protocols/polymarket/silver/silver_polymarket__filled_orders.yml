version: 2
models:
  - name: silver_polymarket__filled_orders
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - _LOG_ID
    columns:
      - name: BLOCK_NUMBER
        tests:
          - not_null
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 3
      - name: ORIGIN_FUNCTION_SIGNATURE
        tests:
          - not_null
      - name: ORIGIN_FROM_ADDRESS
        tests:
          - not_null
      - name: ORIGIN_TO_ADDRESS
        tests:
          - not_null
      - name: TX_HASH
        tests:
          - not_null
      - name: EVENT_INDEX
        tests:
          - not_null
      - name: EVENT_NAME
        tests:
          - not_null
      - name: CONTRACT_ADDRESS
        tests:
          - not_null
      - name: QUESTION_ID
        tests:
          - not_null
      - name: AMOUNT_USD
        tests:
          - not_null
      - name: SHARES
        tests:
          - not_null
      - name: PRICE_PER_SHARE
        tests:
          - not_null