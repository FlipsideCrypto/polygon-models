version: 2
models:
  - name: silver_dex__univ3_pools
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - POOL_ADDRESS
    columns:
      - name: CREATED_BLOCK
        tests:
          - not_null
      - name: CREATED_TIME
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 7
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - TIMESTAMP_NTZ    
      - name: CREATED_TX_HASH
        tests:
          - not_null
      - name: TOKEN0_ADDRESS
        tests:
          - not_null
      - name: TOKEN1_ADDRESS
        tests:
          - not_null
      - name: FEE_PERCENT
        tests:
          - not_null         
      - name: TICK_SPACING
        tests:
          - not_null       
      - name: POOL_ADDRESS
        tests:
          - not_null        
      - name: INIT_TICK
        tests:
          - not_null        
      - name: TOKEN0_DECIMALS
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float
                - number
      - name: TOKEN1_DECIMALS
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float
                - number
      - name: INIT_PRICE_1_0
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float
      - name: TOKEN0_SYMBOL
        tests:
          - not_null  
      - name: TOKEN1_SYMBOL
        tests:
          - not_null  
      - name: TOKEN0_NAME
        tests:
          - not_null  
      - name: TOKEN1_NAME
        tests:
          - not_null   
      - name: POOL_NAME
        tests:
          - not_null                                  
      - name: _INSERTED_TIMESTAMP
        tests:
          - not_null   
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 7
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - TIMESTAMP_NTZ    